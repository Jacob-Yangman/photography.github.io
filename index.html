			<h1>大雁塔景区正在为农历春节做筹备工作</h1>
			<div id="editor">
				<span>记者：储文强 冯瑞博 杨森&nbsp;&nbsp;&nbsp;</span>
			</div>
			<div id="lead_text">
				<p>大雁塔作为西安重要观光圣地，元旦刚刚过去，大雁塔景区已经在抓紧为农历春节做各方面准备，今天虽然天气较为寒冷，但大雁塔景区的新年筹备工作仍在紧张进行中。清洁工作人员对广场地面进行了严格的清洗。基建工作人员为游览沿途树上都挂上了彩灯，安保人员积极配合做好安全工作，疏通游客。景区消防工作人员也在岗位上坚守着。
				</p>

		<script>
			$(function(){
			//一段正则，匹配所有_min.的图片src属性
			var test = /_min\./
			//遍历所有的图片节点
			$("img").each(function(index,obj){	
			if(test.test($(this).attr("src"))){
			var reSrc = $(this).attr("src").replace(test,".");
			$(this).attr("src",reSrc)
			}
